<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/errr.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Todos</title>
</head>
<body>

    <section id="first-section">
        <div>
            <h1>Todo Management</h1>
            <h3>Manage your (daily) todos with ease! </h3>
        </div>
        <div id="data-in-container">
            <p>Todo text</p>
            <input type="text" id="title" maxlength="30" minlength="2">
            <div id="btn-container">
                <button id="save">Save</button>
            </div>
        </div>
    </section>

    <section id="todo-lists">
        <ul>
            <li class="todo">
                <div><p>lorem100</p></div>
                <div class="actions">
                    <button class="edit-btn">Edit</button> 
                    <button class="delete-btn">Delete</button>
                </div>
            </li>
        </ul>
    </section>
  
</body>
</html>
